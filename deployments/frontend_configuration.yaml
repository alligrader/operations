apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: frontend-deployment

spec:
    replicas: 1
    template:
        metadata:
            labels:
                app: alligrader-frontend
    spec:
        containers:
        - name: alligrader-frontend
          image: alligrader/gradebook:latest
          ports:
          - containerPort: 80
